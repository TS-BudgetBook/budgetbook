events {
    worker_connections  1024;
}

http {   
    server {
      listen       8080;
      server_name  budgetbook.me;
      try_files $uri$args $uri$args/ /index.html;
      location ~* ^.+\.css$ {
            default_type text/css;
       }

       location ~* ^.+\.js$ {
         default_type text/javascript;
       }      
    }
}