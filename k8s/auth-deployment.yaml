  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: auth:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          env:
            - name: DB_HOST
              value: "mysql.default.svc.cluster.local"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "Xt7g21lbHX"
            - name: DB_NAME
              value: "budgetbook"
            - name: DB_PORT
              value: "3306"
            - name: GOOGLE_CLIENT_ID
              value: "603681528642-05fq8afr2fglbdabm8532jjg1qbf91ra.apps.googleusercontent.com"
            - name: GOOGLE_CLIENT_SECRET
              value: "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"
            - name: GOOGLE_CALLBACK_URL
              value: "https://budgetbook.me/api/auth/google/redirect"
            - name: REDIRECT_HOST
              value: "https://budgetbook.me"
            - name: JWT_SECRET
              value: "It3n4FJ2uO8VJhMXLQobzIyqKvWMnI"
          name: auth
          ports:
            - containerPort: 3000
              protocol: TCP
