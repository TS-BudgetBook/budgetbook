apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: {{ .Values.frontend.image}}
          imagePullPolicy: {{ .Values.frontend.imagePullPolicy}}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi          
          name: frontend
          ports:
            - containerPort: {{ .Values.frontend.port}}
              protocol: TCP
      restartPolicy: {{.Values.frontend.restartPolicy}}